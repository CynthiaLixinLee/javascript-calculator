<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Javascript Calculator</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="block"> 
  <h1> Javascript Calculator</h1>
 
  <div class="calculator">
    <div class="displayScreen">
      <p id="display"></p>
      <p id="log"></p>
    </div>
    
    <div class='buttons'>
      <button class="calc-buttons" value='+'>&#x2b;</button>
      <button class="calc-buttons" value='-'>-</button>
      <button class="calc-buttons" value='*'>&#215;</button>
      <button class="calc-buttons" value='/'>&#247;</button>
  

      <button class="calc-buttons numbers" value='7'>7</button>
      <button class="calc-buttons numbers" value='8'>8</button>
      <button class="calc-buttons numbers" value='9'>9</button>
      <button class="calc-buttons orange" value='ac'>AC</button>


      <button class="calc-buttons numbers" value='4'>4</button>
      <button class="calc-buttons numbers" value='5'>5</button>
      <button class="calc-buttons numbers" value='6'>6</button>
      <button class="calc-buttons orange" value='del'>DEL</button>

      <button class="calc-buttons numbers" value='1'>1</button>
      <button class="calc-buttons numbers" value='2'>2</button>
      <button class="calc-buttons numbers" value='3'>3</button>
      <button class="calc-buttons orange" id="equal"value='='>&#61;</button>

      <button class="calc-buttons numbers" id="zero-button" value='0'>0</button>
      <button class="calc-buttons numbers" value='.'>.</button>
  
    </div>
  </div>

  <p class="footer">Coded and designed by <a href="https://www.cynthialee.io" target="blank">Cynthia Lee</a>  </p>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
